<!DOCTYPE html>
<script>var t1 = performance.now()</script>
<html lang="en">
    <head>
        <title>Nachos Flying</title>
        <meta charset="utf-8">
        <meta name="google-site-verification" content="DMJd9EeZC7uelUGywwWK5Nio5NJJORWnpRtVCMWvWWk" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/bootstrap-social/bootstrap-social.css">
        <link rel="stylesheet" href="/css/index.css">

        <script src="/js/utils.js"></script>
        <script src="/js/jquery-1.12.4.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-md-12">
                    <h4 class="admin-title lead">Upload Inventory</h4>
                    <form id="upload_inventory_form" action="{{upload_url}}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">
                                <input id="name" name="name" type="text" class="form-control" placeholder="Enter Item Name">
                            </label>

                            <label for="amount">
                                <input id="amount" name="amount" type="number" class="form-control" placeholder="Enter Amount">
                            </label>

                            <label for="description">
                                <input id="description" name="description" type="text" class="form-control" placeholder="Enter Description">
                            </label>

                            <label for="image">
                                <input id="image" type="file" name="image">
                            </label>

                            <button type="submit" class="btn btn-success">Upload Item</button>
                        </div>
                    </form>

                    {% if error %}
                        <div class="alert alert-warning">{{error}}</div>
                    {% elif success %}
                        <div class="alert alert-warning">{{success}}</div>
                    {% endif %}

                </div>
            </div>
        </div>

        <script>
        
        </script>
    </body>
</html>
