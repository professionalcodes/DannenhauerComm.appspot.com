<div class="container"></div>
    <div class="row">
        <div class="col-xs-12">
            <div id="login-success" class="alert alert-info hidden">
                <strong>Access Granted</strong> Loading Profile...
            </div>
            <div id="login-failed" class="alert alert-warning hidden">
                <strong>Invalid Login Credentials</strong> Please try again.
            </div>
            <div id="something-happened" class="alert alert-warning hidden">
                <strong>Something Went Wrong</strong> Please try again. 
            </div>
            <div class="title text-center">
                <h1 class="lead">Login</h1>
            </div>

            <form id="login-form" class="text-center" ng-submit="logIn()">
                <div class="form-group">
                    <label for="username">
                        <input id="username" class="form-control" type="text" name="username" placeholder="Enter username" ng-model="username" ng-focus="onUsernameFocus()" ng-blur="onUsernameUnfocus()" required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="password">
                        <input id="password" class="form-control" type="password" name="password" placeholder="Enter password" ng-model="password" ng-focus="onPasswordFocus()" ng-blur="onPasswordUnfocus()" required>
                    </label>
                </div>
                <div class="form-group">
                
                </div>
                <button type="submit" class="btn" style="background: #006699; color: white;" >Login</button>
            </form>
        </div>
    </div>
</div>
